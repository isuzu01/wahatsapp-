<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>WhatsApp</title>
  <link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>

  <div class="web">

    <!-- container left -->
    <div class="container left">
      <header class="header header-left">
        <div class="img-foto">
          <img class="perfil-img" src="img/JP6OYPSH7RCRFLXJOCHFBSKO2M.jpg" alt="">
        </div>

        <div class="perfil-settings">
          <div title="Estados" class="header-icon">
            <i class="material-icons">donut_large</i>
          </div>
          <div title="Nuevo Chat" class="header-icon">
            <i class="material-icons">chat</i>
          </div>
          <div title="Menu" class="header-icon">
            <i class="material-icons">more_vert</i>
          </div>        
        </div>
      </header>
      
      <!-- barra de busqueda -->
      <div class="search-bar">
        <div class="search">
          <i class="material-icons">search</i>
          <div class="input-caja">
            <input type="text" title="Ingresar Busqueda" placeholder="Busca un chat o inicia uno nuevo">
          </div>
          
        </div>
      </div>

      <!-- lista de contactos -->
      <div class="lista-contactos">
        <div class="contacto">
          <!-- foto del contact -->
          <div class="picture">
            <div class="contacto-foto">
              <img class="foto" src="img/segundodeltercerymas.png"  alt="">
            </div>            
          </div>
          <!-- seccion que contieneel chat  -->
          <div class="ver-contacto">

            <div class="arriba">
              <div class="name"><span>izuzu</span></div>
              <div class="date">ayer</div>
            </div>

            <div class="abajo">
              <div class="chat">hola como estas</div>
              <i class="material-icons mas">expand_more</i>
            </div>  

          </div>

        </div>
      </div>
    </div>
    <!-- container right -->
    <div class="container right">
      <div class="messages">
        <header class="header header-right">          
          <div class="contacto-foto">
            <img class="foto foto-right" src="img/segundodeltercerymas.png" alt="">
          </div>
        </header>
      </div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
